<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>    
    <h1>MENTORIA</h1>

    <P>Preencha o formulário abaixo para agendar a sua mentoria</P> 
  </header>

  <form id="mentorship-form">    
    <fieldset>
      <legend>INFORMAÇÕES PESSOAIS</legend>

      <Div class="name">
        <div class="input-wrapper">
          <label for="mentorship-name">Nome</label>
          <input type="text" id="mentorship-name" required>
        </div>
  
        <div class="input-wrapper">
          <label for="mentorship-surname">Sobrenome</label>
          <input type="text" id="mentorship-surname" required>
        </div>
      </Div>

      
      <div class="input-wrapper">
        <label for="mentorship-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="mentorship-email" required>
      </div>

      <div class="input-wrapper">
        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="mentorship-password" required minlength="6">
      </div>    
      
    </fieldset>

    <fieldset>
      <legend>INFORMAÇÕES DO MENTOR</legend>

      <div class="input-wrapper">
        <label for="mentorship-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input type="text" id="mentorship-mentorname" required>
      </div>

    </fieldset>

    <fieldset>
      <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

      <h2>PRIMEIRA MENTORIA</h2>

      <div class="schedule">
        <div class="input-wrapper">
          <label for="mentorship-date1">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="mentorship-date1" required>
        </div>
    
        <div class="input-wrapper">
          <label for="mentorship-starttime1">Das</label>
          <input type="time" id="mentorship-starttime1" required>
        </div>
    
      <div class="input-wrapper">
          <label for="mentorship-endtime1">Até</label>
          <input type="time" id="mentorship-endtime1" required>
        </div>
      </div>


      <h2>SEGUNDA MENTORIA</h2>

      <div class="schedule">
        <div class="input-wrapper">
          <label for="mentorship-date2">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="mentorship-date2" required>
        </div>
    
        <div class="input-wrapper">
          <label for="mentorship-starttime2">Das</label>
          <input type="time" id="mentorship-starttime2" required>
        </div>
    
        <div class="input-wrapper">
          <label for="mentorship-endtime2">Até</label>
          <input type="time" id="mentorship-endtime2" required>
        </div>
    </div>      

    
    </fieldset>
  </form>

  <footer>
    <button type="submit" form="mentorship-form">Salvar</button>
  </footer>

  
</body>
</html>
